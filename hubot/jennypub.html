<!DOCTYPE html>
<html>
<head>
	<title>Jenny Public</title>
	<style>
		body {
  			background-color: #072A6C;
		}
		#chatbox {
		    background-color: ##33ccff;
		    height: 400px;
		    overflow-y: scroll;
		    border: 1px solid #000;
		    padding: 10px;
		}

		#message {
			width: 80%;
			padding: 10px;
			margin-right: 10px;
		}
		#send {
			width: 18%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="chatbox"></div>
	<form>
		<input type="text" id="message" placeholder="Type your message here">
		<input type="button" id="send" value="Send">
	</form>
	<script>
		var chatbox = document.getElementById("chatbox");
		var message = document.getElementById("message");
		var send = document.getElementById("send");

		send.addEventListener("click", function() {
			var userMessage = message.value;
			var chatMessage = document.createElement("p");
			chatMessage.innerHTML = "You: " + userMessage;
			chatbox.appendChild(chatMessage);
			message.value = "";
			// Call function to generate bot response
			generateBotResponse(userMessage);
		});

		function generateBotResponse(userMessage) {
			var botMessage = document.createElement("p");
			botMessage.innerHTML = "Bot: " + "I'm sorry, I don't understand.";
			chatbox.appendChild(botMessage);
		}
	</script>
</body>
</html>
