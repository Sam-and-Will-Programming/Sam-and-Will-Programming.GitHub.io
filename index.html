<!DOCTYPE html>
<html>
<head>
  <title>Sam and Will Programming</title>
  <style>
    .content
  z-index: 10
  position: absolute
  left: 0
  top: 0
  padding: 0
  text-align: center
  width: 100vw
  height: 100vh


.title
  z-index: 10
  position: absolute
  left: 50%
  top: 50%
  transform: translateX(-50%) translateY(-50%)
  font-family: "Montserrat"
  text-align: center
  width: 100%
  h1
    position: relative
    color: #EEEEEE
    font-weight: 800
    font-size: 90px
    padding: 0
    margin: 0
    line-height: 1
    text-shadow: 0 0 30px #000155
  

  h3
    font-weight: 200
    font-size: 30px
    padding: 0
    margin: 0
    line-height: 1
    color: #EEEEEE
    letter-spacing: 2px
    text-shadow: 0 0 30px #000155
    span
      font-weight: 700
  </style>
  <script>
          speedAroudme: config.speedAroudme,
      offsetAroudme: config.offsetAroudme,
      onCreate: function(data){
        if( data.hero == true )
          heros++;
      },
      onDead: function(data){
        if( data.hero == true )
          heros--;
      }
    }))
  }
  return data_particles.length
}

  function clear(){
    canvas.globalAlpha = 0.018;
    canvas.fillStyle = '#181719';
    canvas.fillRect(0, 0, dimensions.width, dimensions.height);
    canvas.globalAlpha = 1;
  }

  function update(){
    clear();
    data_particles = data_particles.filter(function(p) {
      return p.move()
    })
    if(data_particles.length < config.maxParticles){
      popolate(1)
    }
    requestAnimationFrame(update)
  }


setWindowSize()
popolate(config.maxParticles)
update()

$(window).resize(setWindowSize)
  </script>
</head>
<body>

  <div class="content">
    <div class="title">

</html>
